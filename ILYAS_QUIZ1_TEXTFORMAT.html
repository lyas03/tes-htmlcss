<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Tebal di HTML</title>
</head>
<body>
  <strong>This is bold text</strong>
  <br/>
  <br/>
  <font color="#f0f0g88f">This is computer code</font>
  <br/>
  <p><em>This is emphasized text</em></p>
  <i>This is italic text</i>
  <br/>
  <br/>
  <mark style="background-color: #F5F5DC">This is highlighted text</mark>
  <br/>
  <br/>
  <small>This is small text</small>
  <br/>
  <p><strong>This is strongly emphasized text</strong></p>
  <p>This is <sub>subscript</sub> and <sup>superscript</p>
  <u>This text is inserted to the document</u>
  <br/>
  <br/>
  <del>This text is deleted from the document</del>
</body>
</html>
