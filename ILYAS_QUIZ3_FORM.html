<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
</head>
 <body>
    <h1>Travel reselvation form</h1>
    <h4>* denotes mandotory</h4>
    <form>
        <div>Full name*:</div>
        <input type="text" placeholder="FirtsName LastName"/>
        <br/>
        <div>Email address*:</div>
        <input type="text" placeholder="EMAIL_ADDRESS"/>
        <br/>
        <div>Select Tour Package*:</div>
        <select>
            <option>Goa</option>
            <option>Air terjun</option>
        </select>
        <div>Arrival date*:</div>
        <input type="date" placeholder="m/d/y"/>
        <br/>
        <div>Number of persons*:<div>
        <input type="text" placeholder="UNKNOWN_TYPE"/>
        <br/>
        <div>What would you want to avail?*</div>
        <input type="checkbox" value="boarding"/>Boarding
        <br/>
        <input type="checkbox" value="fooding"/>Fooding
        <br/>
        <input type="checkbox" value="sight seeing"/>Sight seeing
        <br/>
        <div>Discout Coupun code:</div>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br/>
        <div>Terms and conditions*</div>
        <input type="radio" value="Y" name="opn"/>I agree
        <input type="radio" value="N" name="opn"/>I disagree
        <br/>
        <button>Complete reservation</button>
</html>
